<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>管理员列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-bordered">
                            <thead>
                                <tr>

									<th>ID</th>
									<th>操作者</th>
                                    <th>名称</th>
                                    <th>路径</th>
									<th>操作时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="lists" id="list">
								<tr id="{$list.id}">
                                    <td>{$list.id}</td>
                                    <td>{$list.username}</td>
									<td>{$list.content}</td>
                                    <td>{$list.route}</td>
                                    <td>{$list.create_time|date="Y-m-d H:i:s",###}</td>
                                </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination">{$page}</div>
                </div>
            </div>  
        </div>
