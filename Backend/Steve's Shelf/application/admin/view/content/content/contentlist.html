<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="商品分类" /}

    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="category">内容列表</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">

                                                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a> 
                                                        <a href="javascript:;" class="btn btn-success btn-add" data-width="80%"><i class="fa fa-plus"></i> 添加</a>
                                                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled" ><i class="fa fa-trash"></i> 删除</a>
														<div class="dropdown btn-group">
                                                            <a class="btn btn-primary btn-more dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i>选择分类</a>
                                                            <ul class="dropdown-menu text-left" role="menu">
																{volist name="category" id="v"}
																  <li><a class="btn btn-link btn-multi  " href="{:url('admin/content/contentList',['id'=>$v['category_id']])}" data-action="{$v['category_id']}" data-params="0"><i class="fa fa-eye"></i> {$v.category_name}</a></li>
																{/volist}
                                                                 
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var index_url="{:url('content.content/contentList',['categoryId'=>$categoryId,'id'=>$categoryId])}";
        var add_url="{:url('content.content/add',['categoryId'=>$categoryId])}";
        var edit_url="{:url('content.content/edit',['categoryId'=>$categoryId])}";
        var del_url="{:url('content.content/delete',['categoryId'=>$categoryId])}";
        var multi_url="{:url('content.content/multi',['categoryId'=>$categoryId])}";
        </script>
       {include file="public/javascript" jsname="backend/content/index" controllername="index"  actionname="index"/}
    </body>
</html>
