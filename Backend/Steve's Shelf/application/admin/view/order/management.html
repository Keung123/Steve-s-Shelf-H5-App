														   <form class="form-inline form-commonsearch nice-validator n-default" action=" " novalidate="novalidate">
															<fieldset>

																<input type="text" class="form-control" name="audit_no" value="{$audit_no}" placeholder="售后单号"  >

															<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off" placeholder="开始时间" autocomplete="off" value="{$start_time}"></div>
                                                                <div class="form-group" style="margin:5px">
