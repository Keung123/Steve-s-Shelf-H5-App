<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="赠送优惠券" /}

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/coupon.coupon/fafang')}">

                                    <div class="form-group">
                                        <label for="c-coupon_id" class="control-label col-xs-12 col-sm-2">选择优惠券:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <select name="row[coupon_id]" class="form-control selectpicker">
                                                {volist name="coupon" id="v"}
                                                <option value="{$v.coupon_id}">{$v.coupon_title}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">赠送人手机号:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var index_url="{:url('admin/coupon/index',['coupon_type'=>$coupon_type,'coupon_title'=>$coupon_title])}";
        var add_url="{:url('admin/coupon/add')}";
        var edit_url="{:url('admin/coupon/edit')}";
        var del_url="{:url('admin/coupon/delete')}";
        var multi_url="{:url('admin/coupon/getgoods')}";
        var show_url="{:url('admin/coupon/showCoupon')}";
        var search_url = "{:url('admin/coupon/searchGood')}";
        var fafang_url = "{:url('admin/coupon/fafang')}";
        </script>
        {include file="public/javascript" jsname="backend/coupon/index" controllername="index"  actionname="add"/}
    </body>
		<script type="text/javascript">

				window.onload = gradeChange();
				
						
		  </script>
</html>
