<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="商品分类" /}

    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="category">优惠券用户列表</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
                                                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a> 
<!--                                                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled" ><i class="fa fa-trash"></i> 删除</a>-->
														<form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>
																	<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="c_coupon_title"   value="{$c_coupon_title}" placeholder="优惠券名称" ></div>
																	<div class="form-group" style="margin:5px">
                                                                    <select name="c_coupon_type" class="form-control"  id="">
                                                                        <option value="" {if $c_coupon_type == ''}selected{/if} >全部</option>
                                                                        <option value="1" {if $c_coupon_type === 1}selected{/if}  >全场</option>
                                                                        <option value="2" {if $c_coupon_type == 2}selected{/if}>专场</option>
                                                                        <option value="3" {if $c_coupon_type == 3}selected{/if}>商品</option>
                                                                    </select>
                                                                    <div class="form-group" style="margin:5px">
                                                                        <select name="c_coupon_stat" class="form-control"  id="">
                                                                            <option value="" {if $c_coupon_stat == ''}selected{/if} >全部</option>
                                                                            <option value="1" {if $c_coupon_stat === 1}selected{/if}  >未使用</option>
                                                                            <option value="2" {if $c_coupon_stat == 2}selected{/if}>已使用</option>
                                                                            <option value="3" {if $c_coupon_stat == 3}selected{/if}>已过期</option>
                                                                        </select>
                                                                <div class="form-group" style="margin:5px">
                                                                    <div class="col-sm-12 text-center">
                                                                        <button type="submit" class="btn btn-success">搜索</button>

                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var index_url="{:url('admin/coupon.coupon/userList',['c_coupon_type'=>$c_coupon_type,'c_coupon_title'=>$c_coupon_title, 'coupon_stat' => $coupon_stat])}";
        </script>
       {include file="public/javascript" jsname="backend/coupon/userList" controllername="coupon"  actionname="index"/}
    </body>
</html>
