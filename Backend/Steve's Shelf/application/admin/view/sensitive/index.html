<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="敏感词列表" /}

</style>
<body class="inside-header inside-aside ">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台<small>Control panel</small>
                        </h1>
                    </section>
                    <!-- RIBBON -->
                    <div id="ribbon">
                        <ol class="breadcrumb pull-left">
                           <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                        </ol>
                        <ol class="breadcrumb pull-right">
                            <li><a href="javascript:;" data-url="idauth">敏感词管理</a></li>
                            <li><a href="javascript:;" data-url="idauth/index">敏感词列表</a></li>
                        </ol>
                    </div>
                    <!-- END RIBBON -->
                    <div class="content">
                        <div class="panel panel-default panel-intro">
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="one">
                                        <div class="widget-body no-padding">

                                                <a href="javascript:;" class="btn btn-primary btn-refresh" ><i class="fa fa-refresh"></i> </a>
                                                <a href="javascript:;" class="btn btn-success btn-add" data-width="1000px"><i class="fa fa-plus"></i> 新增</a>

                                                        <div class="form-group" style="margin:5px">
                                                            <span>名称：</span>
                                                            <input type="text" class="form-control" name="sst_name"   value="{$sst_name}" placeholder="输入内容" ></div>
                                                        <div class="form-group" style="margin:5px">
                                                            <div class="col-sm-12 text-center">
                                                                <button type="submit" class="btn btn-success">搜索</button>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </form>

                                            </div>
                                            <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var index_url = "{:url('admin/sensitive/index',['sst_name'=>$sst_name,'sst_status'=>$sst_status])}";
    var add_url="{:url('admin/sensitive/add')}";
    var edit_url="{:url('admin/sensitive/edit')}";
    var del_url="{:url('admin/sensitive/delete')}";
</script>
