<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="新增敏感词" /}
<body class="inside-header inside-aside is-dialog">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台                                    <small>Control panel</small>
                        </h1>
                    </section>
                    <div class="content">
                        <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="{:url('admin/sensitive/add')}">

                            <div class="form-group">
                                <label for="sst_name" class="control-label col-xs-12 col-sm-2">敏感词名称:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="sst_name" name="row[sst_name]" data-rule="required;sst_name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sst-status" class="control-label col-xs-12 col-sm-2">使用状态:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="col-xs-12 col-sm-8">
                                        <label for="row[status]-normal">
                                        <input id="row[status]-normal" checked="checked" name="row[sst_status]" type="radio" value="1"> 启用</label>
                                        <label for="row[status]-hidden">
                                        <input id="row[status]-hidden" name="row[sst_status]" type="radio" value="0"> 停用</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group hidden layer-footer">
                                <label class="control-label col-xs-12 col-sm-2"></label>
                                <div class="col-xs-12 col-sm-8">
                                    <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/javascript" jsname="backend/sensitive/index" controllername="sensitive"  actionname="add"/}
</body>
</html>
