<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="敏感词修改" /}

<body class="inside-header inside-aside is-dialog">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台                                    <small>Control panel</small>
                        </h1>
                    </section>
                    <div class="content">
                        <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/Sensitive/edit')}">

                            <input type="hidden" name="id" value="{$row['id']}" >

                            <div class="form-group">
                                <label for="sst_name" class="control-label col-xs-12 col-sm-2">敏感词名称:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="sst_name" data-rule="required" class="form-control" name="row[sst_name]" value="{$row['sst_name']}" type="text" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sst_status" class="control-label col-xs-12 col-sm-2">状态:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <label for="row[sst_status]-normal"><input id="row[sst_status]-normal" {if $row['sst_status']=='0'}checked="checked"{/if} name="row[sst_status]" type="radio" value="0"> 停用</label>
                                    <label for="row[sst_status]-hidden"><input id="row[sst_status]-hidden" {if $row['sst_status']=='1'}checked="checked"{/if} name="row[sst_status]" type="radio" value="1"> 启用</label>
                                </div>
                            </div>
                            <div class="form-group layer-footer">
                                <label class="control-label col-xs-12 col-sm-2"></label>
                                <div class="col-xs-12 col-sm-8">
                                    <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/javascript" jsname="backend/sensitive/index" controllername="sensitive"  actionname="add"/}
</body>
</html>
