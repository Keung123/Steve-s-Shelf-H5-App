<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="添加会员" /}
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="{:url('admin/user/add')}">

                                    <div class="form-group">
                                        <label for="user_truename" class="control-label col-xs-12 col-sm-2">用户昵称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="user_truename" name="row[user_name]" data-rule="required;user_name" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-user_avat" class="control-label col-xs-12 col-sm-2">用户头像:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="form-inline">
                                                <input id="c-user_avat" class="form-control" size="50" name="row[user_avat]" value="__STATIC__/assets/img/user_avat.png" type="text" value="">

                                                <span><button type="button" id="plupload-user_avat" class="btn btn-danger plupload" data-multiple="false" data-input-id="c-user_avat" data-preview-id="p-user_avat"><i class="fa fa-upload"></i> 上传</button></span>

<!--                                                 <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-multiple="false" data-input-id="c-image"><i class="fa fa-list-ul"></i> 选择</button></span> -->
                                                
                                                <ul class="row list-inline plupload-preview" id="p-user_avat"></ul>
                                            </div>
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="user_mobile" class="control-label col-xs-12 col-sm-2">手机号码:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="user_mobile" name="row[user_mobile]" data-rule="required;user_mobile" />
                                        </div>
                                    </div>                                    


                                    <div class="form-group">
                                        <label for="user_name" class="control-label col-xs-12 col-sm-2">真实姓名:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="user_name" name="row[user_truename]" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="user_name" class="control-label col-xs-12 col-sm-2">售后联系人:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <select  id="c-flag" name="pid" class="form-control selectpicker" >
                                                <option value=""></option>
                                                {volist name="user_list" id="v"}
                                                <option value="{$v.user_id}">{$v.user_name}</option>
                                                {/volist}

                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="user_sex" class="control-label col-xs-12 col-sm-2">性别:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[user_sex]-normal"><input id="row[user_sex]-normal" checked="checked" name="row[user_sex]" type="radio" value="1"> 男</label> 
                                            <label for="row[user_sex]-hidden"><input id="row[user_sex]-hidden" name="row[user_sex]" type="radio" value="2"> 女</label>
                                             <label for="row[user_sex]-hidden"><input id="row[user_sex]-hidden" name="row[user_sex]" type="radio" value="0"> 保密</label>
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="user_email" class="control-label col-xs-12 col-sm-2">Email:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="user_email" class="form-control" id="user_email" name="row[user_email]" data-rule="email" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="user_pwd" class="control-label col-xs-12 col-sm-2">密码:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="user_pwd" class="form-control" id="user_pwd" name="row[user_pwd]" value="" data-rule="required;user_pwd" />
                                        </div>
                                    </div>
                                    <!--<div class="form-group">-->
                                        <!--<label for="user_shop_name" class="control-label col-xs-12 col-sm-2">店铺名称:</label>-->
                                        <!--<div class="col-xs-12 col-sm-8">-->
                                            <!--<input type="text" class="form-control" id="shop_name" name="row[shop_name]" value="" />-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    

                                    <div class="form-group hidden layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {include file="public/javascript" jsname="backend/auth/user" controllername="user"  actionname="add"/}
    </body>
</html>
