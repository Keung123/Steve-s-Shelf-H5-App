<body class="inside-header inside-aside ">

                    <!-- RIBBON -->

                    </div>
                    <!-- END RIBBON -->
                    <div class="content">
                        <style type="text/css">
                            .sm-st {
                                background:#fff;
                                padding:20px;
                                -webkit-border-radius:3px;
                                -moz-border-radius:3px;
                                border-radius:3px;
                                margin-bottom:20px;
                                -webkit-box-shadow: 0 1px 0px rgba(0,0,0,0.05);
                                box-shadow: 0 1px 0px rgba(0,0,0,0.05);
                            }
                            .sm-st-icon {
                                width:60px;
                                height:60px;
                                display:inline-block;
                                line-height:60px;
                                text-align:center;
                                font-size:30px;
                                background:#eee;
                                -webkit-border-radius:5px;
                                -moz-border-radius:5px;
                                border-radius:5px;
                                float:left;
                                margin-right:10px;
                                color:#fff;
                            }
                            .sm-st-info {
                                font-size:12px;
                                padding-top:2px;
                            }
                            .sm-st-info span {
                                display:block;
                                font-size:24px;
                                font-weight:600;
                            }
                            .orange {
                                background:#fa8564 !important;
                            }
                            .tar {
                                background:#45cf95 !important;
                            }
                            .sm-st .green {
                                background:#86ba41 !important;
                            }
                            .pink {
                                background:#AC75F0 !important;
                            }
                            .yellow-b {
                                background: #fdd752 !important;
                            }
                            .stat-elem {

                                background-color: #fff;
                                padding: 18px;
                                border-radius: 40px;

                            }

                            .stat-info {
                                text-align: center;
                                background-color:#fff;
                                border-radius: 5px;
                                margin-top: -5px;
                                padding: 8px;
                                -webkit-box-shadow: 0 1px 0px rgba(0,0,0,0.05);
                                box-shadow: 0 1px 0px rgba(0,0,0,0.05);
                                font-style: italic;
                            }

                            .stat-icon {
                                text-align: center;
                                margin-bottom: 5px;
                            }

                            .st-red {
                                background-color: #F05050;
                            }
                            .st-green {
                                background-color: #27C24C;
                            }
                            .st-violet {
                                background-color: #7266ba;
                            }
                            .st-blue {
                                background-color: #23b7e5;
                            }

                            .stats .stat-icon {
                                color: #28bb9c;
                                display: inline-block;
                                font-size: 26px;
                                text-align: center;
                                vertical-align: middle;
                                width: 50px;
                                float:left;
                            }

                            .stat {
                                white-space: nowrap;
                                overflow: hidden;
                                text-overflow: ellipsis;
                                display: inline-block;
                                margin-right: 10px; }
                            .stat .value {
                                font-size: 20px;
                                line-height: 24px;
                                overflow: hidden;
                                text-overflow: ellipsis;
                                font-weight: 500; }
                            .stat .name {
                                overflow: hidden;
                                text-overflow: ellipsis; }
                            .stat.lg .value {
                                font-size: 26px;
                                line-height: 28px; }
                            .stat.lg .name {
                                font-size: 16px; }
                            .stat-col .progress {height:2px;}
                            .stat-col .progress-bar {line-height:2px;height:2px;}

                            .item {
                                padding:30px 0;
                            }                            
                        </style>
                         <!-- <a href="javascript:history.go(-1);" class="btn btn-primary btn-refresh"><i class="fa fa-reply"></i> </a> -->
                        <div class="panel panel-default panel-intro">
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="one"> 
                                        <div class="row">
                                            <div class="searchbar">              
                                                <form class="form-inline form-commonsearch nice-validator n-default" action="{:url('admin/user/tongji')}" method="post" onsubmit="return formSubmit(event, 1)">          
                                                    <div class="form-group" style="margin-left: 20px;">
                                                        <input type="text" class="form-control" name="stime_1" value="{$stime_1}" placeholder="查看月份" onclick="laydate({istime: true, format: 'YYYY-MM'})" autocomplete="off">&nbsp;
                                                        <!--至&nbsp;
                                                        <input type="text" class="form-control" name="etime_1" value="{$etime_1}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" autocomplete="off">-->
                                                    </div>
                                                    <div class="form-group" style="margin-left:20px;">
                                                        <div class="col-sm-12 text-center">
                                                            <button type="submit" class="btn btn-success">查询</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-lg-12">
                                                <div id="bingzhuangtu" style="height:400px;width:100%;"></div>
                                            </div>
                                        </div>

                                        <div class="row" style="margin-top:50px;">
                                            <div class="searchbar">              
                                                <form class="form-inline form-commonsearch nice-validator n-default" action="{:url('admin/user/tongji')}" method="post" onsubmit="return formSubmit(event, 2)">          
                                                    <div class="form-group" style="margin-left: 20px;">
                                                        <input type="text" class="form-control" name="stime_2" value="{$stime_2}" placeholder="查看月份" onclick="laydate({istime: true,format: 'YYYY-MM'})" autocomplete="off">&nbsp;
                                                        <!--至&nbsp;<input type="text" class="form-control" name="etime_2" value="{$etime_2}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" autocomplete="off">-->
                                                    </div>
                                                    <div class="form-group" style="margin-left:20px;">
                                                        <div class="col-sm-12 text-center">
                                                            <button type="submit" class="btn btn-success">查询</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-lg-12">
                                                <div id="bolangtu" style="height:400px;width:100%;"></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <script>
                         //   var chart_data = {$data_stat};
                            var data_x = {$data_x};
                            var data_xx = {$data_xx};
                            var y_val = {$y_val};
                            var all = {$all};
                            var cost = {$cost};
                            var discounts = {$discounts};
                            var commissions = {$commissions};
                            var profit = {$profit};
                            function formSubmit(e, type){
                                var oForm = $(e.target);      
                                var s_time = oForm.find('[name="stime_'+type+'"]').val();
                                var e_time = oForm.find('[name="etime_'+type+'"]').val();
                                if(e_time && e_time < s_time){
                                    layer.msg('请输入正确的查询时间');
                                    return false;
                                }
                                return true;
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/javascript" jsname="backend/auth/tongji" controllername="dashboard" actionname="index" /}
