<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="商品分类" /}

    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="category">供应商管理</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
                                                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>
                                                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>

                                                                <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value="{$start_time}" placeholder="开始时间" autocomplete="off" ></div>
                                                                <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="end_time" value="{$end_time}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" autocomplete="off" ></div>
                                                                <div class="form-group" style="margin:5px">
                                                                    <select class="form-control" name="status" id="">
                                                                        <option value="all" {if condition="$status == 'all' "}selected {/if} >全部</option>
                                                                        <option value="0" {if condition="$status === '0' "}selected {/if} >未审核</option>
                                                                        <option value="1"  {if condition="$status eq 1"}selected {/if} >审核通过</option>
                                                                        <option value="2"  {if condition="$status eq 2"}selected {/if} >审核失败</option>
                                                                    </select>
                                                                </div>
                                                                <div class="form-group" style="margin:5px">
                                                                    <div class="col-sm-12 text-center">
                                                                        <button type="submit" class="btn btn-success">搜索</button>

                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>
                                                        </div>
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                                    </table>
													<div class="prices">		
														<ul id="sku">
														</ul>
														 
													</div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var url="{:url('admin/user/reckoning', ['start_time' => $start_time, 'end_time' => $end_time, 'status' => $status])}";
        var index_url="{:url('admin/user/showReckoning')}";
            var shenhe_url="{:url('admin/user/shenhereckoning')}";
        var add_url="{:url('admin/user/supplierAdd')}";
        var edit_url="{:url('admin/user/supplierEdit')}";
        var del_url="{:url('admin/user/supplierDel')}";
        var multi_url="{:url('admin/user/multi')}";
        </script>
       {include file="public/javascript" jsname="backend/auth/reckoning" controllername="index"  actionname="index"/}
	   <style>
	.prices ul{ width:100%;}
	.prices ul li{list-style:none;line-height:30px; width:10%;display:inline-block; }
	.prices ul li:nth-child(2){margin-left:20px;}

	</style>
    </body>
</html>
