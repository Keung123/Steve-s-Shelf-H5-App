<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="会员列表" /}
    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台<small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="auth">会员管理</a></li>
                                    <li><a href="javascript:;" data-url="auth/admin">会员列表</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
													 <!-- <a href="javascript:history.go(-1);" class="btn btn-primary btn-refresh"><i class="fa fa-reply"></i> </a> -->
                                                        <a href="javascript:;" class="btn btn-primary btn-refresh" ><i class="fa fa-refresh"></i> </a> 
                                                      
														<form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>
																	 
                                                                    <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="card_no"   value="{$card_no}" placeholder="充值卡编号" ></div>
																	获取时间：
                                                                    <div class="form-group" style="margin:5px">
                                                                        <input type="text" class="form-control" name="start_time" value="{$start_time}" placeholder="起始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off" autocomplete="off"></div>
                                                                    <div class="form-group" style="margin:5px">
                                                                        <input type="text" class="form-control" name="end_time" value="{$end_time}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off"></div>
                                                                    <div class="form-group" style="margin:5px">
                                                                    <span>状态：</span>
                                                                     
                                                                    </div>
                                                                    <div class="form-group" style="margin:5px">
                                                                        <div class="col-sm-12 text-center">
                                                                            <button type="submit" class="btn btn-success">搜索</button>

                                                                        </div>
                                                                    </div>
                                                            </fieldset>
                                                        </form>
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover order" width="100%">
                                                    </table>
                                                    <div class="prices">
                                                        <ul id="sku">
                                                        </ul>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var url="{:url('admin/user/getUserCard',['user_id'=>$user_id,'card_no'=>$card_no,'start_time'=>$start_time,'end_time'=>$end_time])}";
 
        </script>
        {include file="public/javascript" jsname="backend/auth/getusercard" controllername="getusercard"  actionname="index"/}
    </body>
</html>
