<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="余额充值" /}
<body class="inside-header inside-aside is-dialog">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台                                    <small>Control panel</small>
                        </h1>
                    </section>
                    <div class="content">
                        <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="{:url('admin/user/huiyuan')}">
                            <input name="user_id" value="{$row['user_id']}" type="hidden" >
                            <div class="form-group">
                                <label for="user_name" class="control-label col-xs-12 col-sm-2">用户昵称:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="username" name="row[user_name]" value="{$row['user_name']}" data-rule="required;name" disabled/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="user_mobile" class="control-label col-xs-12 col-sm-2">手机号码:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="user_mobile" name="row[user_mobile]" value="{$row['user_mobile']}" disabled/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="user_name" class="control-label col-xs-12 col-sm-2">是否是会员:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control" id="user_name" name="row[is_vip]" value="{$row['is_vip']}" disabled/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="control-label col-xs-12 col-sm-2">会员到期时间:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input type="text" class="form-control"  name="" placeholder="" value="{$row['vip_end_time']}" disabled/>
                                </div>
                            </div>




                            <div class="form-group">
                            <label for="user_account" class="control-label col-xs-12 col-sm-2">充值月数:</label>
                            <div class="col-xs-12 col-sm-8">
                            <input type="number" class="form-control" id="user_account" name="row[user_account]" placeholder="请输入充值月数" value="0" />
                            </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-12 col-sm-2"></label>
                                <div class="col-xs-12 col-sm-8">
                                    <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/javascript" jsname="backend/auth/user" controllername="user"  actionname="add"/}
</body>
</html>
