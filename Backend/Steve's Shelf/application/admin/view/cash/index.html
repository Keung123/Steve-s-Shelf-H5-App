<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="营业执照审核列表" /}
<body class="inside-header inside-aside ">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台<small>Control panel</small>
                        </h1>
                    </section>
                    <!-- RIBBON -->
                    <div id="ribbon">
                        <ol class="breadcrumb pull-left">
                           <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                        </ol>
                        <ol class="breadcrumb pull-right">
                            <li><a href="javascript:;" data-url="idauth">营业执照审核管理</a></li>
                            <li><a href="javascript:;" data-url="idauth/index">营业执照审核列表</a></li>
                        </ol>
                    </div>
                    <!-- END RIBBON -->
                    <div class="content">
                        <div class="panel panel-default panel-intro">
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="one">
                                        <div class="widget-body no-padding">
                                            <div id="toolbar" class="toolbar">
                                                <a href="javascript:;" class="btn btn-primary btn-refresh" ><i class="fa fa-refresh"></i> </a>
                                                <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled" ><i class="fa fa-trash"></i> 删除</a>
                                                <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                    <fieldset>
                                                        <div class="form-group" style="margin: 10px 70px">
                                                            <span>用户名：</span>
                                                            <input type="text" class="form-control" name="user_name"   value="{$user_name}" placeholder="输入内容" ></div>
                                                        <div class="form-group" style="margin: 10px 70px">
                                                            <span>手机号：</span>
                                                            <input type="text" class="form-control" name="user_mobile"   value="{$user_mobile}" placeholder="输入内容" >
                                                        </div>
                                                        <div class="form-group" style="margin: 10px 70px">
                                                            <span>提现金额：</span>
                                                            <input type="text" class="form-control" name="small_money" value="{$small_money}" placeholder="最小金额" >
                                                            <input type="text" class="form-control" name="big_money" value="{$big_money}" placeholder="最大金额" >
                                                        </div>
                                                        <div class="form-group" style="margin:10px 70px">
                                                            <span>提现状态：</span>
                                                            <select name="cash_status" class="form-control"  id="" style="width:168px;">
                                                                <option value="all" >全部</option>
                                                                <option value="1"  >未打款</option>
                                                                <option value="2" >打款成功</option>
                                                                <option value="3" >打款失败</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group" style="margin: 10px 70px">
                                                            <div class="col-sm-12 text-center">
                                                                <button type="submit" class="btn btn-success">搜索</button>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </form>

                                            </div>
                                            <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var index_url = "{:url('admin/cash/index',['user_name'=>$user_name,'user_mobile'=>$user_mobile,'small_money'=>$small_money,'big_money'=>$big_money,'cash_status'=>$cash_status])}";
    var del_url = "{:url('admin/cash/delete')}";
    var show_url = "{:url('admin/cash/show')}";
    var pay_url = "{:url('admin/cash/payMoney')}";
</script>
{include file="public/javascript" jsname="backend/cash/index" controllername="cash" actionname="index"/}
</body>
</html>
