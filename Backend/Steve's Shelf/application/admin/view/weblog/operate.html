<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="会员列表" /}
	 <script type="text/javascript" src="/static/assets/js/laydate/laydate.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/layer/layer.min.js"></script>
    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台<small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
												<div id="toolbar" class="toolbar">
                                                    <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>
													 <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>

																<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="admin_name"   value="{$admin_name}" placeholder="账号" ></div>
                                                             
																<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off" value="{$start_time}" placeholder="开始时间" ></div>
                                                                <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="end_time" value="{$end_time}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"  autocomplete="off" ></div>
                                                                <div class="form-group" style="margin:5px">
                                                                <div class="form-group" style="margin:5px">
                                                                    <div class="col-sm-12 text-center">
                                                                        <button type="submit" class="btn btn-success">搜索</button>

                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>
													</div>
                                                <div class="widget-body no-padding">
                                                    
                                                    <table id="table" class="table table-striped table-bordered table-hover order" width="100%">
                                                    </table>


                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var url="{:url('admin/weblog/operate',['admin_name'=>$admin_name,'start_time'=>$start_time,'end_time'=>$end_time])}";
        </script>
        {include file="public/javascript" jsname="backend/weblog/operate" controllername="weblog"  actionname="index"/}
    </body>
</html>
