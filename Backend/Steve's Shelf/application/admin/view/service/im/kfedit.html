<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="客服编辑" /}
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="{:url('admin/user/kfedit')}">
                                        <input name="row[kefu_id]" value="{$row['kefu_id']}" type="hidden" >
                                    <div class="form-group">
                                        <label for="kefu_name" class="control-label col-xs-12 col-sm-2">客服昵称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="username" name="row[kefu_name]" value="{$row['kefu_name']}" data-rule="required;name" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-user_avat" class="control-label col-xs-12 col-sm-2">用户头像:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="form-inline">
                                                <input id="c-user_avat" class="form-control" size="50" name="row[kefu_avat]" value="{$row['kefu_avat']}" type="text" value="">

                                                <span><button type="button" id="plupload-user_avat" class="btn btn-danger plupload" data-multiple="false" data-input-id="c-user_avat" data-preview-id="p-user_avat"><i class="fa fa-upload"></i> 上传</button></span>

<!--                                                 <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-multiple="false" data-input-id="c-image"><i class="fa fa-list-ul"></i> 选择</button></span> -->
                                                
                                                <ul class="row list-inline plupload-preview" id="p-user_avat"></ul>
                                            </div>
                                        </div>
                                    </div> 
<div class="form-group" id="kefu">
                                        <label for="brandid" class="control-label col-xs-12 col-sm-2">选择对应管理员:</label>
                                        <div class="col-xs-12 col-sm-8">

                                            <select  id="kf_id" data-rule="" class="form-control" name="admin_id">
											<option value="0">
											请选择管理员
											</option>
                                                {if condition="$admin"}
                                                {volist name="admin" id="v"}
                                                <option value="{$v.admin_id}"  {if $row['admin_id']==$v.admin_id }selected {/if} >{$v.admin_name}</option>
                                                {/volist}
                                                {else/}
                                                <option value="">暂无管理员</option>
                                                {/if}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group" id="kefus">
                                        <label for="brandid" class="control-label col-xs-12 col-sm-2">选择对应用户:</label>
                                        <div class="col-xs-12 col-sm-8">

                                            <select  id="user_id" data-rule="" class="form-control" name="u_id">
											<option value="0">
											请选择用户
											</option>
                                                {if condition="$user"}
                                                {volist name="$user" id="v"}
                                                <option value="{$v.user_id}"  {if $row["u_id"]==$v.user_id }selected {/if} >{$v.user_name}
												</option>
                                                {/volist}
                                                {else/}
                                                <option value="">暂无客服</option>
                                                {/if}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="user_sex" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal" {if $row['status']=='0'}checked="checked"{/if} name="row[status]" type="radio" value="0"> 正常</label> 
                                            <label for="row[status]-hidden"><input id="row[status]-hidden" {if $row['status']=='1'}checked="checked"{/if} name="row[status]" type="radio" value="1"> 隐藏</label>
                                           
                                        </div>
                                    </div>                                                                          
 
                                     
                                    <div class="form-group">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                       
                                            <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {include file="public/javascript" jsname="backend/service/kefus" controllername="user"  actionname="add"/}
    </body>
</html>
