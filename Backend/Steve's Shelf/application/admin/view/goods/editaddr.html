<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="运费设置" /}
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/goods/editaddr')}">
                                    <input name="row[goods_id]" type="hidden" value="{$row['goods_id']}" />
                                    <div class="form-group">
                                        <label for="c-active_type" class="control-label col-xs-12 col-sm-2">是否包邮:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label ><input name="row[is_free_shipping]" {if condition="$row['is_free_shipping'] eq 0"}checked{/if}  type="radio" value="0"> 包邮</label>
                                            <label ><input name="row[is_free_shipping]" {if condition="$row['is_free_shipping'] eq 1"}checked{/if}  type="radio" value="1"> 不包邮</label>
                                        </div>
                                    </div>
                                    {volist name="provice_list" id="val"}
                                    <div class="form-group">
                                        <label for="c-goods_name" class="control-label col-xs-12 col-sm-2">{$val['region_name']}:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <!--<input class="form-control" name="row[basic_freight]" type="text" value="{$row['basic_freight']}"><br />-->
                                            <input class="" name="row[basic_freight][{$val['region_id']}][moren][weight]" style="width:50px;" type="text" value="{$row['basic_freight'][$val['region_id']]['moren']['weight']??0}">kg内：
                                            <input class="" name="row[basic_freight][{$val['region_id']}][moren][money]" type="text" style="width:50px;" value="{$row['basic_freight'][$val['region_id']]['moren']['money']??0}">元,
                                            每增加：<input class="" name="row[basic_freight][{$val['region_id']}][zuijia][weight]" style="width:50px;" type="text" value="{$row['basic_freight'][$val['region_id']]['zuijia']['weight']??0}">kg，
                                            增加<input class="" name="row[basic_freight][{$val['region_id']}][zuijia][money]" style="width:50px;" type="text" value="{$row['basic_freight'][$val['region_id']]['zuijia']['money']??0}">元，
                                        </div>
                                    </div>
                                    {/volist}

                                    <!--<div class="form-group">-->
                                        <!--<label for="c-active_type" class="control-label col-xs-12 col-sm-2">选择省:</label>-->
                                        <!--<div class="col-xs-12 col-sm-8">-->
                                            <!--{volist name="provice_list" id="val"}-->
                                                <!--<label ><input name="row[province][]" {if condition="in_array($val['region_id'],$row['province'])"}checked{/if}  type="checkbox" value="{$val['region_id']}"> {$val['region_name']}</label>-->
                                            <!--{/volist}-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <!--<div class="form-group">-->
                                        <!--<label for="c-goods_name" class="control-label col-xs-12 col-sm-2">另外收费:</label>-->
                                        <!--<div class="col-xs-12 col-sm-8">-->
                                            <!--<input class="form-control" name="row[other_freight]" type="text" value="{$row['other_freight']}">-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var attribute_url="{:url('admin/goods/attributeInfo')}";
        var getcatebrand_url="{:url('admin/goods/getCatebrand')}";
        </script>        
        {include file="public/javascript" jsname="backend/goods/index" controllername="index"  actionname="add"/}
    </body>
</html>
