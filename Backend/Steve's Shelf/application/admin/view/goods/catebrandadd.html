<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="商品分类添加" /}

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/goods/catebrandAdd')}">

                                    <div class="form-group">
                                        <label for="c-pid" class="control-label col-xs-12 col-sm-2">栏目选择分类查询:</label>
                                        <div class="col-xs-12 col-sm-8">

                                            <select  id="c-flag" data-rule="required" class="form-control selectpicker" >
                                                <option value="0">一级栏目</option>
                                                {volist name="category" id="v"}
                                                <option value="{$v.category_id}">|—{:str_repeat('—',$v['level'])}{$v.category_name}</option>
                                                {/volist}
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-category-id" class="control-label col-xs-12 col-sm-2">选择栏目:</label>
                                        <div class="col-xs-12 col-sm-8">

                                            <select  id="category_er" data-rule="required" class="form-control selectpicker" name="row[goryid]">

                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-name" class="control-label col-xs-12 col-sm-2">品牌名称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-name" data-rule="required" class="form-control" name="row[title]" type="text" value="">
                                        </div>
                                    </div>
									<div class="form-group" id="gongying">
                                        <label for="brandid" class="control-label col-xs-12 col-sm-2">选择供应商:</label>
                                        <div class="col-xs-12 col-sm-8">

                                            <select  id="supplier" data-rule="" class="form-control" name="row[supplier_id]">
                                                {if condition="$supplier"}
												<option value="">请选择供应商</option>
                                                {volist name="supplier" id="v"}
                                                <option value="{$v.id}" >{$v.supplier_title}</option>
                                                {/volist}
                                                {else/}
                                                <option value="">暂无供应商</option>
                                                {/if}
                                            </select>
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label for="c-picture" class="control-label col-xs-12 col-sm-2">活动图片:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="form-inline">
                                                <input id="c-picture" class="form-control" size="50" name="row[brand_img]" type="text" value="">

                                                <span><button type="button" id="plupload-picture" class="btn btn-danger plupload" data-multiple="false" data-input-id="c-picture" data-maxsize="102400" data-preview-id="p-picture"><i class="fa fa-upload"></i> 上传</button></span>

                                                <ul class="row list-inline plupload-preview" id="p-picture"></ul>
                                            </div>
                                        </div>
                                    </div>  

                                    <div class="form-group">
                                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="0">
                                        </div>
                                    </div>
									<div class="form-group">
                                        <label for="c-status" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal"   name="row[status]" type="radio" value="0" checked> 显示</label>
                                            <label for="row[status]-hidden"><input id="row[status]-hidden"  name="row[status]" type="radio" value="1"> 隐藏</label>
                                        </div>
                                    </div>
                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var getSecondName="{:url('admin/goods/getSecondName')}";
        </script>
        {include file="public/javascript" jsname="backend/goods/catebrand" controllername="category"  actionname="add"/}
    </body>
</html>
