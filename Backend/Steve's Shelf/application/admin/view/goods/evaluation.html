<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="商品分类" /}
	<script type="text/javascript" src="/static/assets/js/laydate/laydate.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/layer/layer.min.js"></script>
    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="category">商品评价列表</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content">
                                <div class="panel panel-default panel-intro">

                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
                                                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled" ><i class="fa fa-trash"></i> 删除</a>
														<div class="dropdown btn-group">
                                                            <a class="btn btn-primary btn-more dropdown-toggle"  data-toggle="dropdown"><i class="fa fa-cog"></i> 评价状态</a>
                                                            <ul class="dropdown-menu text-left" role="menu">

																														 			<li><a class="btn btn-link btn-multi" href="/admin/goods/evaluation/status/3.html"><i class="fa fa-eye"></i> 待审核</a></li> 
																																		<li><a class="btn btn-link btn-multi" href="/admin/goods/evaluation/status/1.html"><i class="fa fa-eye"></i> 审核通过</a></li>	

																																		<li><a class="btn btn-link btn-multi" href="/admin/goods/evaluation/status/2.html"><i class="fa fa-eye"></i> 审核不通过</a></li>
 
                                                            </ul>
                                                        </div>														
															<form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>

																	<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="user_name"   value="{$user_name}" placeholder="用户名" ></div>
																	<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="goods_name"   value="{$goods_name}" placeholder="商品名称" ></div>
																	  <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off" value="{$start_time}" placeholder="开始时间" ></div>
                                                                <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="end_time" value="{$end_time}" autocomplete="off"  placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" ></div>
   
                                                                <div class="form-group" style="margin:5px">
                                                                    <div class="col-sm-12 text-center">
                                                                        <button type="submit" class="btn btn-success">搜索</button>

                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>														
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover" style="word-break:break-all; word-wrap:break-all;" width="100%">
                                                    </table>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var index_url="{:url('admin/goods/evaluation',['user_name'=>$user_name,'goods_name'=>$goods_name,'start_time'=>$start_time,'end_time'=>$end_time,'status'=>$status])}";
        var add_url="{:url('admin/goods/add')}";
        var edit_url="{:url('admin/goods/editEvalu')}";
        var del_url="{:url('admin/goods/deleteEvalu')}";
        var multi_url="{:url('admin/goods/multi')}";
        var show_url="{:url('admin/goods/EvaluShow')}";
        </script>
       {include file="public/javascript" jsname="backend/goods/evaluation" controllername="index"  actionname="index"/}
    </body>
</html>
