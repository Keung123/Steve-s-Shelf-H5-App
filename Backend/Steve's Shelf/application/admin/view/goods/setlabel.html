<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="标签设置" /}
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/goods/setlabel')}">
                                    <div class="form-group">
                                        <label for="c-goods_name" class="control-label col-xs-12 col-sm-2">标签名称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input class="form-control" name="active_label" type="text">
                                        </div>
                                    </div>
							
                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var attribute_url="{:url('admin/goods/attributeInfo')}";
        var getcatebrand_url="{:url('admin/goods/getCatebrand')}";
        </script>        
        {include file="public/javascript" jsname="backend/goods/index" controllername="index"  actionname="add"/}
    </body>
</html>
