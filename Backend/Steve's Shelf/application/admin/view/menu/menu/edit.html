<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="菜单修改" /}

<body class="inside-header inside-aside is-dialog">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台                                    <small>Control panel</small>
                        </h1>
                    </section>
                    <div class="content">
                        <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/menu.menu/edit')}">
                            <input type="hidden" name="row[id]" value="{$row['id']}">
                            <div class="form-group">
                                <label for="c-pid" class="control-label col-xs-12 col-sm-2">菜单选择:</label>
                                <div class="col-xs-12 col-sm-8">

                                    <select  id="c-flag" data-rule="required" class="form-control selectpicker" name="row[category_id]">
                                        <option value="0">做为顶级栏目</option>
                                        {volist name="category" id="v"}
                                        <option value="{$v.category_id}"{if $row['category_id']==$v['category_id']}selected{/if}>|—{:str_repeat('—',$v['level'])}{$v.category_name}</option>
                                        {/volist}
                                    </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-picture" class="control-label col-xs-12 col-sm-2">图片:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <div class="form-inline">
                                        <input id="c-picture" class="form-control" size="50" name="row[icon]" type="text" value="{$row['icon']}">

                                        <span><button type="button" id="plupload-picture" class="btn btn-danger plupload" data-multiple="false" data-input-id="c-picture" data-maxsize="102400" data-preview-id="p-picture"><i class="fa fa-upload"></i> 上传</button></span>

                                        <ul class="row list-inline plupload-preview" id="p-picture"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                                <div class="col-xs-12 col-sm-8">
                                    <input id="c-weigh" class="form-control" name="row[sort]" type="number" value="{$row['sort']}">
                                </div>
                            </div>
                            <div class="form-group layer-footer">
                                <label class="control-label col-xs-12 col-sm-2"></label>
                                <div class="col-xs-12 col-sm-8">
                                    <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var index_url="{:url('menu.menu/index')}";
    var add_url="{:url('menu.menu/add')}";
    var edit_url="{:url('menu.menu/edit')}";
    var del_url="{:url('menu.menu/delete')}";
</script>
{include file="public/javascript" jsname="backend/menu/menu" controllername="menu"  actionname="edit"/}
</body>
</html>
