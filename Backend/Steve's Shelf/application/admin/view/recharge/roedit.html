<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="编辑充值" /}
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台<small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="{:url('admin/recharge/roEdit')}">
                                    <input type="hidden" name="row[ro_id]" value="{$row[ro_id]}" />                       
                                    <div class="form-group">
                                        <label for="ro_price" class="control-label col-xs-12 col-sm-2">充值金额:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" class="form-control" id="ro_price" name="row[ro_price]" data-rule="required;ro_price" value="{$row[ro_price]}"/>
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="ro_points" class="control-label col-xs-12 col-sm-2">赠送积分:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" min="0" class="form-control" id="ro_points" name="row[ro_points]" data-rule="required;ro_points" value="{$row[ro_points]}"/>
                                        </div>
                                    </div>

                                    <div class="form-group hidden layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">保存</button>
                                            <button type="close" class="btn btn-default btn-embossed">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {include file="public/javascript" jsname="backend/recharge/rcOnline" controllername="recharge"  actionname="roEdit"/}
    </body>
</html>
