<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="编辑充值卡" /}
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台<small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="{:url('admin/recharge/rcEdit')}">
                                    <input type="hidden" name="row[rc_id]" value="{$row[rc_id]}" />
                                    <div class="form-group">
                                        <label for="rc_title" class="control-label col-xs-12 col-sm-2">充值卡名称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" id="rc_title" name="row[rc_title]" data-rule="required;rc_title" value="{$row[rc_title]}"/>
                                        </div>
                                    </div>

                                    <!-- <div class="form-group">
                                        <label for="c-user_avat" class="control-label col-xs-12 col-sm-2">封面:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="form-inline">
                                                <input id="c-user_avat" class="form-control" size="50" name="row[user_avat]" value="__STATIC__/assets/img/user_avat.png" type="text" value="">

                                                <span><button type="button" id="plupload-user_avat" class="btn btn-danger plupload" data-multiple="false" data-input-id="c-user_avat" data-preview-id="p-user_avat"><i class="fa fa-upload"></i> 上传</button></span> -->

<!--                                                 <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-multiple="false" data-input-id="c-image"><i class="fa fa-list-ul"></i> 选择</button></span> -->
                                                
                                                <!-- <ul class="row list-inline plupload-preview" id="p-user_avat"></ul>
                                            </div>
                                        </div>
                                    </div>       -->                              

                                    <div class="form-group">
                                        <label for="rc_price" class="control-label col-xs-12 col-sm-2">面额:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" class="form-control" id="rc_price" name="row[rc_price]" data-rule="required;rc_price" value="{$row[rc_price]}"/>
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="rc_buy_price" class="control-label col-xs-12 col-sm-2">购买金额:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" min="0" class="form-control" id="rc_buy_price" name="row[rc_buy_price]" data-rule="required;rc_buy_price" value="{$row[rc_buy_price]}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="rc_s_time" class="control-label col-xs-12 col-sm-2">生效时间:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="date" class="form-control" id="rc_s_time" name="row[rc_s_time]" value="{$row[rc_s_time]}" />            
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="rc_aval_time" class="control-label col-xs-12 col-sm-2">有效天数:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" min="0" class="form-control" id="rc_aval_time" name="row[rc_aval_time]" data-rule="required;rc_aval_time" value="{$row[rc_aval_time]}"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="rc_total" class="control-label col-xs-12 col-sm-2">总张数:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="number" min="0" class="form-control" id="rc_total" name="row[rc_total]" data-rule="required;rc_total" value="{$row[rc_total]}"/>
                                        </div>
                                    </div>

                                    <div class="form-group hidden layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">保存</button>
                                            <button type="close" class="btn btn-default btn-embossed">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {include file="public/javascript" jsname="backend/recharge/index" controllername="recharge"  actionname="rcEdit"/}
    </body>
</html>
