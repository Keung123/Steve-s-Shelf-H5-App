<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="充值列表" /}
    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台<small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="recharge">充值管理</a></li>
                                    <li><a href="javascript:;" data-url="recharge/rcList">充值列表</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content" id="rcList">
                                <div class="panel panel-default panel-intro">
                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
                                                        <a href="javascript:;" class="btn btn-primary btn-refresh" ><i class="fa fa-refresh"></i> </a> 
                                                        <!-- <a href="javascript:;" class="btn btn-success btn-add"><i class="fa fa-plus"></i> 添加</a> -->
                                                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled" ><i class="fa fa-trash"></i> 删除</a>
														<form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>
																	<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="rech_no"   value="{$rech_no}" placeholder="充值编号" ></div>
                                                                    <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="rech_uname"   value="{$rech_uname}" placeholder="充值用户昵称" ></div>
                                                                    <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="start_time" value="{$start_time}" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off" autocomplete="off"></div>
                                                                    <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="end_time" value="{$end_time}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off"></div>
																	 
                                                                <div class="form-group" style="margin:5px">
                                                                    <div class="col-sm-12 text-center">
                                                                        <button type="submit" class="btn btn-success">搜索</button>

                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                                    </table>
                                                    <div class="prices">
                                                        <ul id="sku">
                                                        </ul>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <script type="text/javascript">
            var index_url = "{:url('admin/recharge/rcList',['rech_no'=>$rech_no,'rech_uname'=>$rech_uname,'start_time'=>$start_time,'end_time'=>$end_time])}";
            var del_url = "{:url('admin/recharge/listDel')}";
        </script>
        {include file="public/javascript" jsname="backend/recharge/rclist" controllername="recharge" actionname="rcList"/}
    </body>
</html>
