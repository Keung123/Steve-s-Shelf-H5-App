<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="申请列表" /}
    <style>
        .auth-id{
            display: none;
        }
        .btn i{
            margin-right: 5px;
        }
    </style>
    <body class="inside-header inside-aside ">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台<small>Control panel</small>
                                </h1>
                            </section>
                            <!-- RIBBON -->
                            <div id="ribbon">
                                <ol class="breadcrumb pull-left">
                                   <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                                </ol>
                                <ol class="breadcrumb pull-right">
                                    <li><a href="javascript:;" data-url="idauth">实名认证</a></li>
                                    <li><a href="javascript:;" data-url="idauth/index">申请列表</a></li>
                                </ol>
                            </div>
                            <!-- END RIBBON -->
                            <div class="content">
                                <div class="panel panel-default panel-intro">
                                    <div class="panel-body">
                                        <div id="myTabContent" class="tab-content">
                                            <div class="tab-pane fade active in" id="one">
                                                <div class="widget-body no-padding">
                                                    <div id="toolbar" class="toolbar">
                                                         <!-- <a href="javascript:history.go(-1);" class="btn btn-primary btn-refresh"><i class="fa fa-reply"></i> </a> -->
                                                        <a href="javascript:;" class="btn btn-primary btn-refresh" ><i class="fa fa-refresh"></i> </a>
														<form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate">
                                                            <fieldset>
																	<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="auth_uname"   value="{$auth_uname}" placeholder="会员昵称" ></div>	
																	<div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="auth_truename"   value="{$auth_truename}" placeholder="真实姓名" ></div>
                                                                    <div class="form-group" style="margin:5px">
                                                                    <input type="text" class="form-control" name="auth_phone"   value="{$auth_phone}" placeholder="联系方式" ></div>
                                                                    <div class="form-group" style="margin:5px">
                                                 <span>审核状态：</span>
                                                                        <select name="auth_stat" class="form-control"  id="">
                                                         <option value="0" {if condition="$auth_stat eq 0"} selected {/if}>全部</option>
                                                                            <option value="1" {if condition="$auth_stat eq 1"} selected {/if} >未审核</option>
                                                                            <option value="2" {if condition="$auth_stat eq 2"} selected {/if} >通过</option>
                                                                            <option value="3" {if condition="$auth_stat eq 3"} selected {/if}>未通过</option>
                                                                        </select></div>
                                                                <div class="form-group" style="margin:5px">
                                                                    <div class="col-sm-12 text-center">
                                                                        <button type="submit" class="btn btn-success">搜索</button>

                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>
                                                    </div>
                                                    <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       <script type="text/javascript">
            var index_url = "{:url('admin/idauth/index',['auth_uname'=>$auth_uname,'auth_truename'=>$auth_truename,'auth_phone'=>$auth_phone,'auth_stat'=>$auth_stat])}";
            var show_url="{:url('admin/idauth/idauthShow')}";
            var edit_url="{:url('admin/idauth/edit')}";
            var del_url = "{:url('admin/idauth/listDel')}";
        </script>
        {include file="public/javascript" jsname="backend/idauth/index" controllername="idauth" actionname="index"/}
    </body>
</html>
