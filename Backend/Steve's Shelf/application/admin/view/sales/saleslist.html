<!DOCTYPE html>
<html lang="zh-cn">
{include file="public/head" title="销售订单列表" /}

<body class="inside-header inside-aside ">
<div id="main" role="main">
    <div class="tab-content tab-addtabs">
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <section class="content-header hide">
                        <h1>
                            控制台                                    <small>Control panel</small>
                        </h1>
                    </section>
                    <!-- RIBBON -->
                    <div id="ribbon">
                        <ol class="breadcrumb pull-left">
                            <li><a href="{:url('admin/index/dashboard')}" class="addtabsit"><i class="fa fa-dashboard"></i> 控制台</a></li>
                        </ol>
                        <ol class="breadcrumb pull-right">
                            <li><a href="javascript:;" data-url="category">订单列表</a></li>
                        </ol>
                    </div>
                    <!-- END RIBBON -->
                    <div class="content">
                        <div class="panel panel-default panel-intro">
                            <div class="panel-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade active in" id="one">
                                        <div class="widget-body no-padding">
                                            <div id="toolbar" class="toolbar">
                                                <form class="form-inline form-commonsearch nice-validator n-default" action=" " novalidate="novalidate">
                                                    <fieldset>
                                                        <div class="form-group" style="margin:5px">
                                                            <input type="text" class="form-control" name="order_no" value="{$order_no}" placeholder="订单号"  >
                                                        </div>
                                                        <div class="form-group" style="margin:5px">
                                                            <input type="text" class="form-control" name="phone" value="{$phone}" placeholder="手机号"  >
                                                        </div>
                                                        <div class="form-group" style="margin:5px">
                                                            <input type="text" class="form-control" name="start_time" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off" value="{$start_time}" placeholder="开始时间" autocomplete="off"></div>
                                                        <div class="form-group" style="margin:5px">
                                                            <input type="text" class="form-control" name="end_time" value="{$end_time}" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" autocomplete="off"></div>
                                                          <input type="hidden" name="user_id" value="{$sender_id}">
                                                        <div class="form-group" style="margin:5px">
                                                            <div class="col-sm-12 text-center">
                                                                <button type="submit" class="btn btn-success">搜索</button>&nbsp
                                                                <!--                                                                <a class="btn btn-success" id='daochu'  style='float: right'>导出</a>-->

                                                            </div>
                                                    </fieldset>
                                                </form>

                                            </div>
                                        </div>
                                        <table id="table" class="table table-striped table-bordered table-hover order" width="100%">
                                        </table>
                                        <div class="prices">
                                            <ul id="sku">
                                            </ul>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    $('#daochu').on('click',function(){
        var arr=new Array();
        $('input[name="btSelectItem"]').each(function() { //遍历所有复选框
            if ($(this).prop('checked') == true) {
                arr.push($(this).parent().next().text())

            }
        });
        // console.log(arr);
        // return

        $(this).attr('href',"{:url('admin/order/export')}?or="+arr)



    })
</script>
<script type="text/javascript">
    var index_url = "{:url('admin/sales/saleslist',['user_id'=>input('user_id'), 'order_no' => $order_no, 'phone' => $phone, 'start_time'=>$start_time,'end_time'=>$end_time])}";
    var editaddr_url = "{:url('admin/sales/editCash')}";
    var editdetails_url = "{:url('admin/sales/getDetails')}";
</script>
{include file="public/javascript" jsname="backend/sales/saleslist" controllername="sales"  actionname="index"/}
</body>

<style>
    .prices ul{ width:100%;}
    .prices ul li{list-style:none;line-height:30px; width:10%;display:inline-block; }
    .prices ul li:nth-child(2){margin-left:20px;}

</style>
</html>
