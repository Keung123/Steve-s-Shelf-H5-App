<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="秒杀时间段添加" /}
    <style type="text/css">
    #sku .html table.skuTable{font-size:14px;color:#333;border-width:1px;border-color:#ddd;border-collapse:collapse}
    #sku .html table.skuTable th{border-width:1px;padding:5px 10px;border-style:solid;border-color:#ddd;color:#666;background-color:#ededed}
    #sku .html table.skuTable td{border-width:1px;padding:5px 10px;border-style:solid;border-color:#ddd;background-color:#fff;color:#666;widows:auto;text-align:center}
    .SKU_LIST{display: inline;}.SKU_LIST span{margin-left: 10px}
    </style>
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/goods/miaoshatimeadd')}">
                                    <div class="form-group">
                                        <label for="c-title" class="control-label col-xs-12 col-sm-2">标题:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-title" data-rule="required" class="form-control"   name="row[title]" type="text" value=" "  >
                                        </div>
                                    </div> 
									<div class="form-group">
                                        <label for="c-start_time" class="control-label col-xs-12 col-sm-2">活动开始时间:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" name="row[start_time]" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:00'})" autocomplete="off" value="" placeholder="开始时间" autocomplete="off"></div>
                                    </div>
									
									<div class="form-group">
                                        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">活动结束时间:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input type="text" class="form-control" name="row[end_time]" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:00'})" autocomplete="off" value="" placeholder="结束时间" autocomplete="off">
                                        </div>
                                    </div>
								 
									                                                         
									<div class="form-group">
                                        <label for="c-status" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal"  name="row[status]" type="radio" value="0" checked  > 正常</label>
                                            <label for="row[status]-hidden"><input id="row[status]-hidden" name="row[status]"  type="radio" value="1" > 停止</label>
                                        </div>
                                    </div>
                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       {include file="public/javascript" jsname="backend/goods/miaoshaset" controllername="index"  actionname="add"/}
    </body>
</html>
