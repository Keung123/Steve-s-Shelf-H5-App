<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>支付订单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="__STATIC__/fx/css/base/mui.css" rel="stylesheet" />
		<link href="__STATIC__/fx/css/base/base.css" rel="stylesheet" />
		<link href="__STATIC__/fx/iconfont/iconfont.css" rel="stylesheet" />
	</head>
	<style>
		.zhedang{
			width: 100%;
			height: 100%;
			bottom: 0;
			position: absolute;
			background: #2a2a2a;
			background-color: rgba(0,0,0,0.4);
			z-index: 99;
		}
		.sex_choice{
			width: 100%;
			text-align: center;
			position: absolute;
			bottom: 40%;
			background: #fff;
			z-index: 9999999;	
			border: 1px solid #d7d7d7;
		}
		.sex_choice label{
			display: inline-block;
			margin: 15px 0;
		}
		.sex_choice em{
			    position: absolute;
			    right: 20px;
			    top: 15px;
		}
		.clearfix:after {
		    clear: both;
		}
		.clearfix:before, .clearfix:after {
		    content: " ";
		    display: table;
		}
		 .alieditContainer{
		        position: relative;
		    } 
		    
		.sixDigitPassword {
		    position: absolute;
		    left: 0;
		    top: 0;   
		    width: 1000px;
		    height: 26px;  
		    color: #fff;
		    font-size: 12px;
		    -webkit-box-sizing: content-box;
		    box-sizing: content-box;
		    -webkit-user-select: initial;
		    outline: 'none';
		    z-index: 999;
		    opacity:0;
		    filter:alpha(opacity=0);
		  }
		
		  .sixDigitPassword-box {
		      
		        cursor:text;
		        background: #fff;
		        outline: none;
		        position: relative;
		        padding: 4px 0;
		        height:45px;
		        border: 1px solid #cccccc;
		        border-radius: 2px;
		  }
		  
		  .sixDigitPassword-box i {
		        float: left;
		        display: block;
		        padding: 0;
		        height: 35px;
		        border-left: 1px solid #cccccc;
		    }
		   .sixDigitPassword-box .active {
		        background: url('__STATIC__/fx/img/password-blink.gif') no-repeat center center;
		    }
		   .sixDigitPassword-box b {
		        display: block;
		        margin: 15px auto;
		        width: 7px;
		        height: 7px;
		        overflow: hidden;
		        visibility:hidden;
		        background: url('__STATIC__/fx/img/passeord-dot.png') no-repeat;
		    }
		  .sixDigitPassword-box span {
		        position: absolute;
		        display: block;
		        left: 0px;
		        top: 0px;
		        height: 30px;
		        border: 1px solid rgba(82, 168, 236, .8);
		        border: 1px solid #00ffff\9;
		        border-radius: 2px;
		        visibility: hidden;
		        -webkit-box-shadow: inset 0px 2px 2px rgba(0, 0, 0, 0.75), 0 0 8px rgba(82, 168, 236, 0.6);
		        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
		    }
		    .ui-securitycore  .ui-form-item .ui-form-explain{
				margin-top: 8px; 
			}
		  .i-block{
			/*display:inline-block;*/
		  }
		 .six-password{
		    position: relative;
		    height:60px;
		    width:80%;
		    margin-left: 10%;
		    overflow: hidden;
		    vertical-align: middle;
		    
		}
		
		
		.menu{
			width: 100%;
			text-align: center;
			margin-bottom: 18px;
		}
		.menu img{
			width: 18%;
			margin: 35px 0;
		}
		.menu p{
			color: #666666;
		}
		.menu span{
			margin: 5px 0;
			display: block;
			color: #181818;
		}
		.base_bottom{
			width: 100%;
			height: 8px;
			background: #F5F5F5;
		}
		.zhifu{
			width: 100%;
			margin-bottom: 80px;
		}
		.zhifu p{
			height: 45px;
			line-height: 45px;
			margin-left: 2%;
			margin-bottom: 0;
			color: #666666;
		}
		.zhifu ul li{
			width: 96%;
			margin: 10px 2%;
			overflow: hidden;
		}
		.zhifu ul li img{
			width: 8%;
		}
		.box{
			width: 90%;
		}
		
		.mui-radio input[type='radio']:checked:before{
			    content: '\e442';
		}
		.mui-radio input[type='radio']:checked:before, .mui-checkbox input[type='checkbox']:checked:before{
			color: #D31A1A;
		}
		.mui-radio input[type='radio']:before, .mui-checkbox input[type='checkbox']:before{
			font-size: 20px;
		}
		.mui-radio input[type='radio'], .mui-checkbox input[type='checkbox']{
			top:1px;
			right: 0px;
		}
		.mui-radio label, .mui-checkbox label{
			margin-top: -5px;
		}
		.pay{
			width: 100%;
			height: 45px;
			text-align: center;
			line-height: 45px;
			position: fixed;
			bottom: 0;
			font-size: 15px;
			color: #fff;
			background: #D31A1A;
		}
	</style>
	<body>  
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">支付订单</h1>
		</header>
		<div class="mui-content">
			<div class="menu">
				<img src="__STATIC__/fx/img/order4.png" />
				<p>订单提交成功</p>
				<span></span>
			</div>
			<div class="base_bottom"></div>

			<div class="pay">立即支付</div>
		</div>	

		
		
		
		
	
	</body>
	<script src="__STATIC__/fx/js/car/jquery-1.8.3.min.js"></script>
	
	<script src="__STATIC__/fx/js/base/mui.js"></script>
	<script src="__STATIC__/fx/js/base/castapp.js"></script>
	<script src="__STATIC__/fx/js/base/jquery-3.2.1.min.js"></script>
	<script src="__STATIC__/fx/js/car/jquery-validate.js"></script>
	<script src="__STATIC__/fx/js/base/hetao.js"></script>
	<script type="text/javascript">
		mui.init();
		ca.init();

		
		var user_id= "{$uid}";
		var token= "{$token}";
		var order = "{$order_id}";
		var user_account;
		var pay_price;

		function money(){	 
			var obj={};
			obj.uid=user_id;
			obj.token=token;
			obj.orderid=order;
			ca.get({
				url:hetao.url+'order/payWay',
				data:obj,
				succFn:function(data){
					var res=JSON.parse(data);
					console.log(res)
					if(res.status==1){
						user_account=res.data.user_account;
						pay_price=res.data.pay_price;
						$('.menu span').html('应付金额：¥'+res.data.pay_price);
					}
				}
			})	
		}
		money();

		$('.pay').click(function(){

            window.location.href=hetao.url3+'/Api/Fx/zhifus/order_id/'+order;
		});

	</script>	
</html>
