	<script type="text/javascript">
		mui.init();
		ca.init();
		var yaoqingma;
		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串  
			var theRequest = new Object();
			if(url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				// console.log(strs[0]);
				for(var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
				yaoqingma = theRequest.yaoqingma;

				$('#reg_yzm').val(yaoqingma);
				//alert(mask)
			}
			return theRequest;
		}
		GetRequest();
		
		
		
		
		
		function functionName(){	
			var phone=$('.phone').val();
			var password=$('.password').val();
			var code=$('.code').val();
			console.log(password);
			if(phone){
				if(code){
					if(password){
//						if(yaoqing){
							$('.zhuce span').css('background','#D31A1A');
//						}else{
//							$('.zhuce span').css('background','#cccccc');
//						}
					}else{
						$('.zhuce span').css('background','#cccccc');
					}
				}else{
					$('.zhuce span').css('background','#cccccc');
				}	
			}else{
				$('.zhuce span').css('background','#cccccc');
			}
		}
		
		
		
		
		
		
		
		
		var code_huoqu;
		var phone_zhuce;
		var code;
		var mark = 1;
		var num = 0;
		var obj = {};	
		/*验证码*/
		$(".huoqu_code").click(function() {
			if(num>0){
				ca.prompt('验证码发送中，请勿重复点击');
				return;
			}else{
				phone_zhuce=$(".phone").val();
				if(!(/^1[3-9][0-9]{9}$/.test(phone_zhuce))){ 
		     		 ca.prompt('手机号格式不正确');
		     		 return;
				 }
				obj.mobile = phone_zhuce;
				obj.type = 1;
				console.log(obj);
				$.ajax({
					type: "post",
					url: hetao.url3 + 'User/getCode',
					data: obj,
					dataType: "JSON",
					success: function(res) {
						console.log(1111111111);
						console.log(res);
						if(res.status == 1) {
							ca.prompt("请求成功");
								if(mark) {	
									mark = 0;
									var interval;
									num = 60;
									$(".huoqu_code").html("重新发送(60)秒");
									interval = setInterval(function() {
										num--;
										$(".huoqu_code").html("重新发送(" + num + ")秒");
										if(num <= 0) {
											mark = 1;
											$(".huoqu_code").html("重新获取验证码");
										}
									}, 1000);
								}
							code_huoqu = res.data;
						}else{
							ca.prompt(res.msg)
						}
					}
				})
			}	
		});
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		$('.footer-li input').click(function(){
			var index=$(this).val();
			console.log(index);
			if(index==1){
				$(this).val(2);
			}else{
				$(this).val(1);
			}
		});
		
		
		
		$('.zhuce span').click(function(){			
			var phone=$(".phone").val();
			var code=$('.code').val();
			var password=$('.password').val();
			var qre_password=$('.qre_password').val();
			var yaoqing=$('.yaoqing').val();
			var tongyi=$('.footer-li input').val();
			
			console.log(yaoqing);
			
			if(!(/^1[3-9][0-9]{9}$/.test(phone))){ 
	     		 ca.prompt('手机号格式不正确');
	     		 return;
			 }
			if(phone!=phone_zhuce){
				ca.prompt('两次的手机号不一致');
				return;
			}
			if(code!=code_huoqu){
				ca.prompt('您输入的验证码不正确');
				return;
			}
			var pwd_reg = /^[A-Za-z0-9]{8,20}$/;
			if(!(pwd_reg.test(password))) {
				mui.toast("密码不符合规则，请重新输入!");
				return;
			}
			if(qre_password!=password){
				mui.toast("您两次输入的密码不一致，请重新输入!");
				return;
			}
			if(!yaoqing){
				ca.prompt('请填写邀请人的邀请码');
				return;
			}
			if(tongyi==2){
				ca.prompt('请同意用户服务协议');
				return;
			}
			obj.mobile=phone;
			obj.code=code;
			obj.pwd=password;
			obj.invite_code=yaoqing;
			console.log(obj);
			ca.post({
				url:hetao.url+'User/register',
				data:obj,
				succFn:function(data){
					var res=JSON.parse(data);
					console.log(res);
					if(res.status==1){
						alert('/public/erweima/url.html')
						ca.prompt('恭喜您注册成功1');
													
								window.location.href='/public/erweima/url.html';						
												
					}else{
						ca.prompt(res.msg);
					}
				}
			})		
		});
		
		
		$('.xieyi').click(function(){
			window.location.href=hetao.url3+'/api/fx/user_protocol';
		});
