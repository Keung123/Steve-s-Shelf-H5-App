	<script type="text/javascript">
		mui.init();
		ca.init();
		var yin_id = "{$yin_id}";
		var to_uid = "{$share_uid}";
		var yaoqingma = "{$yaoqingma}";
		var type = '';
		if (!type) {
            // 判断是否是 微信 游览器
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                type = 'weixin';
            }
		}
		
		function yuanbao(){
			var obj={};
			obj.share_id=to_uid;
			obj.type=0;
			obj.yin_id=yin_id;
			console.log(obj)
			ca.post({
				url:hetao.url+'yinzi/getWing',
				data:obj,
				succFn:function(data){
					var res=JSON.parse(data);
					console.log(res);
					var str='';
					var desc;
					if(res.status==1){
						var list=res.data;
						 // "yin_type": 2,//元宝获取方式：1，； 2，； 3，；4，；5，；6，
						if(list.yin_type==1){
							desc='店主邀请VIP';
						}else if(list.yin_type==2){
							desc='受邀请成为vip';
						}else if(list.yin_type==3){
							desc='分享';
						}else if(list.yin_type==4){
							desc='店主邀请店主';
						}else if(list.yin_type==5){
							desc='受邀请成为店主';
						}else if(list.yin_type==6){
							desc='连续签到10天奖励';
						}else if(list.yin_type==7){
                            desc='后台赠送';
                        } else {
						    desc = '其他';
						}
						str+='<li>'
							+'<img src="__STATIC__/fx/img/yuanbao.png" class="mui-pull-left" />'
							+'<div class="content">'
								+'<span><em>'+list.yin_amount+'</em>元宝</span>'
								+'<label>'+desc+'</label>'
								+'<p>'+list.yin_add_time+'-'+list.yin_die_time+'</p>'
							+'</div>'
							+'<div class="mui-pull-right fenxiang">领取</div>'
						str+='</li>'
						$('.keyong ul').html(str);
					}
				}
			})
		}
		yuanbao();
		
		//点击领取
		var login_id = "{$uid}";
		var login_token = "{$token}";
		$('.keyong').on('tap','.fenxiang',function(){
		    if (!type) {
                ca.prompt('领取失败，请用微信游览器打开连接');
                return false;
			}
			//alert(2222);
			if(parseInt(login_id)){
				var obj={};
				obj.now_id=login_id;
				obj.type=1;
				obj.yin_id=yin_id;
				obj.share_id=to_uid;
				console.log(obj);
				ca.post({
					url:hetao.url+'yinzi/getWing',
					data:obj,
					succFn:function(data){
						var res=JSON.parse(data);
						if(res.status==1){
                            window.location.href=hetao.url3+'/api/fx/yuanbao_success';
						}else{
                            window.location.href=hetao.url3+'/api/fx/yuanbao_error';
						}
					}    
				})
			}else{
			    var param = 'type='+type+'&yaoqingma='+yaoqingma+'&share_uid='+to_uid+'&yin_id='+yin_id;
				window.location.href=hetao.url3+'/api/fx/my_yuanbao?'+ param;
			}	
		});
