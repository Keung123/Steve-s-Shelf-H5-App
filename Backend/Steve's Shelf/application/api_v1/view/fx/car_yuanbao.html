	<script type="text/javascript">
		mui.init();
		ca.init();
        var user_id= "{$uid}";
        var token= "{$token}";

        var zongjia="{$zongjia}";
        var goods_id= "{$goodsid}";
        var sku_id= "{$keu_id}";
		console.log(zongjia,1111111111);
		console.log(goods_id);
		console.log(sku_id);
		var type=1;
		var page=0;
		function yuanbao(){
			var obj={};
			page++;
			obj.uid=user_id;
			obj.token=token;
			obj.type=type;
			obj.p=page;
			console.log(obj);
			ca.post({
				url:hetao.url+'user/myYz',
				data:obj,
				succFn:function(data){
					var res=JSON.parse(data);
					console.log(res);
					var list=res.data.list;
					console.log(list);
					var str='';
					var pic_img;
					if(res.status==1){
						if(type==1){
							pic_img='__STATIC__/fx/img/yuanbao.png';
						}else{
							pic_img='__STATIC__/fx/img/yuanbao3.png';
						}
						if(list.length!=0){
							for(var i in list){
								str+='<li yin_id="'+list[i].yin_id+'">'
									+'<img src="'+pic_img+'" class="mui-pull-left" />'
									+'<div class="content">'
										+'<span><em>'+list[i].yin_amount+'</em>元宝</span>'
										+'<label>'+list[i].yin_desc+'</label>'
										+'<p>'+list[i].yin_add_time+'-'+list[i].yin_die_time+'</p>'
									+'</div>'
										if (type == 1) {
                                            str += '<div class="mui-input-row mui-radio box">'
                                            +'<label></label>'
													if (i == 0) {
                                                        str += '<input name="radio" type="radio" checked>'
													} else {
                                                        str += '<input name="radio" type="radio">'
                                                    }
                                            str += '</div>'
										}
								str+='</li>'
							}
							$('.top ul').html(str);
                            $('.top ul').on('tap','li',function(){
                                $('.top ul input').each(function (a, b) {
                                    $(b).removeAttr("checked");
                                })
                                $(this).find('input').attr('checked', true)
                            })
						}else{
                            $('.sure').css('display','none');
							$('.top ul').html('<p style="text-align: center;padding:30vw 0;font-size:13px;">您暂时没有任何元宝</p>');
						}
						
					}
				}
			})
		}
		yuanbao();
		
		
		
		
		
		
		
		
		
		var coupon_yuanbao_id;
		var coupon_yuanbao_money;
		$('.top').on('tap','input',function(){
			coupon_yuanbao_id=$(this).parents('li').attr('yin_id');

			console.log(coupon_yuanbao_id);
			console.log(coupon_yuanbao_money);
		})
		
		//确定
		$('.sure').click(function(){
			//console.log(index);
			if(coupon_yuanbao_id==undefined){
				//console.log(11111111);
				$('.top .box input').each(function(){
					var che=$(this).attr('checked');
					if(che=='checked'){
						coupon_yuanbao_id=$(this).parents('li').attr('yin_id');
						coupon_yuanbao_money=$(this).parents('li').find('.content em').html();
						console.log(zongjia);
						
						if(parseInt(zongjia)>parseInt(coupon_yuanbao_money)){
							console.log('获取默认');
							console.log(coupon_yuanbao_id);
							console.log(coupon_yuanbao_money);
							localStorage.setItem('coupon_yuanbao_id',coupon_yuanbao_id);
							localStorage.setItem('coupon_yuanbao_money',coupon_yuanbao_money);
                            window.location.href = hetao.url3+"/Api/Fx/write_order";
							// var arr=['../car/write_order.html'];
							// ca.sendNotice(arr,'youhui',{});
							// ca.closeCurrentInterface();
						}else{
							ca.prompt('您选择的元宝券不满足该商品使用');
						}
					}				
				})
			}else if(parseInt(zongjia)>parseInt(coupon_yuanbao_money)){
				
				console.log('选中获取');
				console.log(coupon_yuanbao_id);
				console.log(coupon_yuanbao_money);
				localStorage.setItem('coupon_yuanbao_id',coupon_yuanbao_id);
				localStorage.setItem('coupon_yuanbao_money',coupon_yuanbao_money);
				var arr=['../car/write_order.html'];
				ca.sendNotice(arr,'youhui',{});
				ca.closeCurrentInterface();
			}else{
			    console.log(parseInt(zongjia));
				ca.prompt('您选择的元宝券不满足该商品使用');
			}	
		});
